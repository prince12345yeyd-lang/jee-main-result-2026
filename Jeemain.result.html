<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Main 2026 - Score Card</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 10px; text-align: center; }
        .header { background: #0b4a8f; color: white; padding: 15px; font-weight: bold; margin-bottom: 20px; }
        .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); max-width: 360px; margin: auto; }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .btn { background: #0b4a8f; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        #resultArea { display: none; }
        .res-img { width: 100%; max-width: 600px; margin-top: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="header">JEE (MAIN) 2026 - SESSION 1 LOGIN</div>
    <div class="login-box">
        <input type="text" id="appNo" placeholder="Application Number">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="checkLogin()">View Result</button>
    </div>
</div>

<div id="resultArea">
    <div class="header">JEE (MAIN) 2026 - SCORE CARD</div>
    <img src="159.jpg" class="res-img"> <img src="334.jpg" class="res-img"> <br><br>
    <button class="btn" onclick="location.reload()" style="max-width:200px;">Logout & Back</button>
</div>

<script>
function checkLogin() {
    var app = document.getElementById('appNo').value;
    var p = document.getElementById('pass').value;
    
    // Aapka Sahi Application No aur Password
    if(app === "260311323096" && (p === "Rahul@123" || p === "Prinsh@123")) {
        document.getElementById('loginPage').style.display = "none";
        document.getElementById('resultArea').style.display = "block";
    } else {
        alert("Invalid Details! Please try again.");
    }
}
</script>

</body>
</html>
