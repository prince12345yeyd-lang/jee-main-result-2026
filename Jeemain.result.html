<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Main 2026 - Score Card</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; text-align: center; }
        .header { background: #0b4a8f; color: white; padding: 15px; font-weight: bold; font-size: 18px; }
        .container { padding: 20px; }
        .login-box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0px 4px 15px rgba(0,0,0,0.2); max-width: 360px; margin: 40px auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; outline: none; box-sizing: border-box; }
        .btn { background: #0b4a8f; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; margin-top: 10px; }
        .btn:hover { background: #08366b; }
        #resultArea { display: none; background: white; min-height: 100vh; }
        .res-img { width: 100%; max-width: 800px; display: block; margin: 0 auto; border: none; }
        .footer-text { font-size: 12px; color: #666; margin-top: 20px; }
        
        /* Captcha Design */
        .captcha-container { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; width: 100%; }
        .captcha-box { background: #e0e0e0; padding: 10px; font-weight: bold; font-size: 18px; letter-spacing: 4px; font-style: italic; text-decoration: line-through; width: 60%; user-select: none; border-radius: 5px; }
        .refresh-btn { background: #ddd; border: none; padding: 10px; cursor: pointer; border-radius: 5px; font-size: 16px; width: 30%; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="header">JEE (MAIN) 2026 - SESSION 1 LOGIN</div>
    <div class="container">
        <div class="login-box">
            <p style="color:#0b4a8f; font-weight:bold; margin-bottom:20px;">View Result / Score Card</p>
            
            <input type="text" id="appNo" placeholder="Application Number">
            <input type="password" id="pass" placeholder="Password">
            
            <div class="captcha-container">
                <div id="captchaCode" class="captcha-box"></div>
                <button class="refresh-btn" onclick="generateCaptcha()">ðŸ”„</button>
            </div>
            <input type="text" id="captchaInput" placeholder="Enter Captcha PIN">
            
            <button class="btn" onclick="checkLogin()">Login</button>
            <p class="footer-text">NIC - National Informatics Centre</p>
        </div>
    </div>
</div>

<div id="resultArea">
    <div class="header" style="font-size:14px; padding:10px;">JEE (MAIN) 2026 - SCORE CARD</div>
    
    <img id="resultImage" src="" alt="Score Card" class="res-img"> 
    
    <div style="padding: 20px 0 50px 0;">
        <button class="btn" onclick="location.reload()" style="max-width:200px;">Logout & Back</button>
    </div>
</div>

<script>
// Captcha Generate karne ka function
let currentCaptcha = "";
function generateCaptcha() {
    const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let captcha = "";
    for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    currentCaptcha = captcha;
    document.getElementById("captchaCode").innerText = captcha;
}

// Page load hote hi captcha dikhaye
window.onload = generateCaptcha;

function checkLogin() {
    var app = document.getElementById('appNo').value.trim();
    var p = document.getElementById('pass').value;
    var cInput = document.getElementById('captchaInput').value.trim();
    
    // Pehle Captcha check karo
    if (cInput !== currentCaptcha) {
        alert("Security PIN (Captcha) is incorrect. Please try again.");
        generateCaptcha(); // Ghalat hone par naya captcha
        document.getElementById('captchaInput').value = "";
        return;
    }
    
    var resImg = document.getElementById('resultImage');
    
    // Prinsh ka Login
    if(app === "260311316725" && p === "Prinsh@123") {
        resImg.src = "159.jpg"; // Prinsh ki image
        showResult();
    } 
    // Anubhav ka Login
    else if(app === "260311323096" && p === "Rahul@123") {
        resImg.src = "334.jpg"; // Anubhav ki image
        showResult();
    } 
    // Ghalat Details
    else {
        alert("Invalid Application Number or Password!");
        generateCaptcha(); // Ghalat details par naya captcha
        document.getElementById('pass').value = "";
        document.getElementById('captchaInput').value = "";
    }
}

function showResult() {
    document.getElementById('loginPage').style.display = "none";
    document.getElementById('resultArea').style.display = "block";
    window.scrollTo(0, 0);
}
</script>

</body>
</html>
