data:text/html,
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f2f5; text-align: center; }
        .header { background: #0b4a8f; color: white; padding: 15px; font-weight: bold; border-bottom: 4px solid #ff9933; }
        .login-box { max-width: 360px; margin: 30px auto; background: white; padding: 25px; border-radius: 8px; border-top: 5px solid #0b4a8f; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .captcha { background: #eee; padding: 10px; margin: 10px 0; font-weight: bold; letter-spacing: 5px; font-size: 20px; color: #333; border: 1px dashed #999; }
        .btn { background: #0b4a8f; color: white; border: none; padding: 14px; width: 100%; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 16px; }
        #resultArea { display: none; background: white; min-height: 100vh; }
        .res-img { width: 100%; max-width: 900px; height: auto; display: block; margin: 0 auto; image-rendering: -webkit-optimize-contrast; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="header">Joint Entrance Examination (Main) - 2026</div>
    <div class="login-box">
        <h3 style="color:#0b4a8f; margin-top:0;">Candidate Login</h3>
        <input type="text" id="appNo" placeholder="Application Number">
        <input type="password" id="pass" placeholder="Password">
        <div class="captcha">8B4D6C</div>
        <input type="text" id="cap" placeholder="Enter Security Pin">
        <button class="btn" onclick="checkLogin()">Submit</button>
    </div>
</div>

<div id="resultArea">
    <div class="header" style="font-size:14px;">JEE (MAIN) 2026 - SCORE CARD</div>
    <img id="resImg" class="res-img" src="">
    <button onclick="location.reload()" style="margin:20px; padding:10px 25px; border-radius:20px; background:#0b4a8f; color:white; border:none; cursor:pointer;">Logout & Back</button>
</div>

<script>
function checkLogin() {
    var app = document.getElementById('appNo').value;
    var password = document.getElementById('pass').value;
    var captcha = document.getElementById('cap').value;

    if(captcha.toUpperCase() !== "8B4D6C") { 
        alert("Invalid Security Pin!"); 
        return; 
    }

    // 1. Prinsh Jain (Naya App No aur Nayi Image)
    if(app === "260311316725" && password === "Prinsh@123") {
        document.getElementById('resImg').src = "https://i.postimg.cc/4y6FBGG5/Picsart-26-02-16-16-17-29-960.jpg"; 
        showResult();
    } 
    // 2. Anubhav Jain (Naya App No aur Nayi Image)
    else if(app === "260311323096" && password === "Rahul@123") {
        document.getElementById('resImg').src = "https://i.postimg.cc/rFTHzDGB/Picsart-26-02-16-16-15-53-528.jpg"; 
        showResult();
    } 
    else {
        alert("Invalid Application Number or Password!");
    }
}

function showResult() {
    document.getElementById('loginPage').style.display = 'none';
    document.getElementById('resultArea').style.display = 'block';
    window.scrollTo(0,0);
}
</script>
</body>
</html>
