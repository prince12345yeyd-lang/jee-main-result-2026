<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Main 2026 - Score Card</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 10px; text-align: center; }
        .header { background: #0b4a8f; color: white; padding: 15px; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        .login-box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0px 4px 15px rgba(0,0,0,0.2); max-width: 360px; margin: auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; }
        .btn { background: #0b4a8f; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; font-size: 16px; margin-top: 10px; }
        #resultArea { display: none; background: white; min-height: 100vh; }
        .res-img { width: 100%; max-width: 800px; display: block; margin: 0 auto 15px auto; border: 1px solid #ddd; }
        .footer-text { font-size: 12px; color: #666; margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="header">JEE (MAIN) 2026 - SESSION 1 LOGIN</div>
    <div class="login-box">
        <p style="color:#0b4a8f; font-weight:bold;">View Result / Score Card</p>
        <input type="text" id="appNo" placeholder="Application Number (12 Digit)">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="checkLogin()">View Result</button>
        <p class="footer-text">NIC - National Informatics Centre</p>
    </div>
</div>

<div id="resultArea">
    <div class="header">JEE (MAIN) 2026 - SCORE CARD</div>
    <img src="159.jpg" alt="Admit Card" class="res-img"> <img src="334.jpg" alt="Score Card" class="res-img"> <div style="padding-bottom: 50px;">
        <button class="btn" onclick="location.reload()" style="max-width:200px;">Logout & Back</button>
    </div>
</div>

<script>
function checkLogin() {
    var app = document.getElementById('appNo').value;
    var p = document.getElementById('pass').value;
    
    // Anubhav ka App No
    var correctApp = "260311323096"; 
    
    if(app === correctApp && (p === "Rahul@123" || p === "Prinsh@123")) {
        document.getElementById('loginPage').style.display = "none";
        document.getElementById('resultArea').style.display = "block";
        window.scrollTo(0, 0);
    } else {
        alert("Ghalat details! Application Number check karein.");
    }
}
</script>

</body>
</html>
